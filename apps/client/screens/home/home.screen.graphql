query getWeeklyYoasobi($input: GetYoasobiInputDto!) {
  getYoasobi(input: $input) {
    yoasobi {
      id
      yoasobiDate
      dayOfWeek
      alarmTime
      duration
      createdAt
    }
  }
}

mutation createYoasobi($input: CreateYoasobiInputDto!) {
  createYoasobi(input: $input) {
    yoasobi {
      id
    }
  }
}
