services:
  postgres:
    image: postgres:16-alpine
    container_name: yoasobi-postgres-dev
    restart: unless-stopped

    env_file:
      - ../../apps/server/.env

    ports:
      - "5432:5432"

    volumes:
      - yoasobi_pgdata_dev:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  yoasobi_pgdata_dev:
